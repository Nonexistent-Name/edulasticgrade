<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edulastic Grade Revealer</title>
        <style>
            html {
                font-family: sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>Edulastic Grade Revealer</h1>
        This script can show the score you got on an Edulastic assignment, even
        if the grades haven't been released yet.
        <ol>
            <li>
                Drag
                <a
                    href="javascript:fetch('https://cdn.jsdelivr.net/gh/nonexistent-name/edulasticgrade/script.min.js').then(res => res.text()).then(js => eval(js));"
                >
                    this link
                </a>
                into your bookmarks bar
            </li>
            <li>
                Go to the results page for the assignment (Not the assignment
                list)
            </li>
            <li>Click the bookmark</li>
        </ol>
    </body>
</html>
